version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: his_mysql
    restart: always
    environment:
      MYSQL_DATABASE: his_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-ppassword"]
      timeout: 20s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: his_backend
    restart: always
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=his_db
      - API_KEY=${API_KEY}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: his_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
