version: '3.8'

services:
  # MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: his_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: dify123456
      MYSQL_DATABASE: his_db
    ports:
      - "3307:3306"
    volumes:
      - his_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pdify123456"]
      timeout: 20s
      retries: 10

  # 后端 API 服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: his_backend
    restart: always
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=dify123456
      - DB_NAME=his_db
      - DEBUG_MODE=False
      - API_KEY=${API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # 前端 Web 服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - BASE_PATH=${BASE_PATH:-/5c315652-e254-44a2-a25e-0d282b4956b1}
    container_name: his_frontend
    restart: always
    ports:
      - "8888:80"
    depends_on:
      - backend

volumes:
  his_mysql_data:
